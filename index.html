<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8"> 
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="section__add" class="section">
      <h3 class="section__title">Add Item</h3>
      <div class="section__add">
            <input id="new-task"class="section__task section__new-task" type="text">
            <button class="button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="section__tasks" id="section__current-task">
        <li class="section__tasks_link">
            <input type="checkbox" class="section__task_checkbox">
            <label class="section__task section__current-task">Pay Bills</label>
            <input type="text" class="section__edit-task">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete"><img src="./remove.svg" alt="delete-button" class="button__delete_image"></button>
        </li>
        <li class="section__tasks_link">
            <input type="checkbox" class="section__task_checkbox">
            <label class="section__task section__current-task ">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__edit-task">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete"><img src="./remove.svg" alt="delete-button" class="button__delete_image"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="section__tasks" id="section__completed-task">
        <li class="section__tasks_link">
            <input type="checkbox" class="section__task_checkbox" checked>
            <label class="section__task section__completed-task">See the Doctor</label>
            <input type="text" class="section__task section__edit-task">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete"><img src="./remove.svg" alt="delete-button" class="button__delete_image"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
